<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt e Confirm
    </title>
    <style>
        button {
            width: 300px;
            height: 300px;
            background-color: rgb(255, 8, 193);
            color: white;
            margin: 0 auto;
            font-size: 25px;
            border-radius: 5px;
            border: 20px dashed;
            cursor: pointer;
            margin: 155px 600px;
            
        }

        
    </style>
</head>
<body>
    <button onclick="clique()" class="button">
        Clique aqui
    </button>

    <script>

        let nome;
        let pergunta;
       

        function clique(){
            alert("Olá!")            
            nome = prompt("Digite seu nome")

            while(!nome){
                
                alert('ERRO: Digite seu nome!')
                nome = prompt("Digite seu nome")
            }
                pergunta = confirm(`Gostaria de continuar com a interação, ${nome}?`)
                
                if(pergunta == true){
                    alert('Vamos lá!')
                }else {
                    alert(`Até mais, ${nome}!`)
                }
        }
        
    </script>
</body>
</html>
